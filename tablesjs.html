    <body>
        <script>
            //7 table//
          for(i=1;i<=10;i++){
                document.write("7*"+ i +"="+7*i+ "<br/>");
            }
            //10 table//
            for(i=1;i<=10;i++){
                document.write("10*" +i + "="+ 10*i+ "<br/>");
            }
            //15 table//
            for(i=1;i<=10;i++){
                document.write("15*"+i+"="+ 15*i+ "<br/>");
            }
            for(i=1;i<=10;i++){
                document.write("5*"+ i+"="+ 5*i+ "<br/>");
            }
            for(i=1;i<=10;i++){
                document.write("2*"+i+"="+2*i+"<br/>");
            }
        </script>
    </body>
</html>
