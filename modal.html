<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      </head>
      <body>
      
      <div class="container">
        <h3>modal</h3>
        <p>click</p>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Open </button>
      </div>
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
                        <div class="modal-body">
                            <p>please save your password and email in this device</p>
                         <form>
                                <label for="email">save email</label><br>
                                <input type="text" id="mail" name="mail" value="mail"><br>
                                <label for="password">save password</label><br>
                                <input type="text" id="password" name="password"><br><br>
                                <input type="submit" value="Submit">
                        </form> 
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                        </div>
                    </div>
                </div>
            </div>
 
</div>
    </body>
</html>
