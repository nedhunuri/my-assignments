<html>
    <head>
      
    </head>
    <body>
        <h1>OPERATORS</h1>
        <script>
            //undeclared//
            s=10;
            t=20;
            v=t-s;
            document.write(v);
             var x= 20;
             x+=10; //it means x=x+10//
             document.write(x);
              var y=8;
              y-=6; //it means y=y-6//
              document.write(y);
              var p=13;
              q=14;
              r=p+q;//addition//
              document.write(r);
              var a=8;
              b=7;
              c=a*b;
              document.write(c);
              var e=9;
              e*=3;//e=e*3//
             document.write(e);
              var f=8;
              f/=2;//f=f/2//
              document.write(f);
              var g=12;
              g%=2;//g=g%2//
              document.write(g);
              var h=2;
              h--;
              document.write(h);
              var i=20;
              i++;
              document.write(i);
              var j=7;
              --j;
              document.write(j);
              var k=7;
              ++k;
              document.write(k);
              //variables//
              const num1=6;
              const num2=2;
              let num=num1**num2;
              document.write(num);
              //constant value//
              const pi=3.14;
              let number="constants";
              let numbers="value";
              happy=number+numbers;
              document.write(happy);
              console.log(typeof number);
              //dollar//
              let $$=2;
              let $key=3;
              let $yes=$$+$key;
              document.write($yes);
              //underscore//
              let my_name="vasavi";
              let _hername="sharma";
              under=my_name+ _hername;
              document.write(under);
              //typeof//
              var op=10;
              var fi_rst="fname";
              var flag=true;
              var la_st;
               

              console.log(typeof op);
              console.log(typeof fi_rst);
              console.log(typeof flag);
              console.log(typeof la_st);
            10>30? console.log("yes its true"):
                    console.log("no its false");
            var myPara=980;
            console.log(myPara);
            var myPara="paragraph"
            console.log(myPara);//loosely coupled//
            let ex1= "orange";
            let ex2= "apple";
            console.log(ex1 + " " + ex2)
            let val= 1 + "demo";
            console.log(val);
            let value= 20+30+ "inspire";
            console.log(value);
            //booleans//
            let one=100;
            let two=20;
            let three=20;
            console.log(one==two);
            console.log(two===three);
            //comparisions//
            let sync=5;
            console.log(sync=="5");
            let minus=5;
            console.log(minus==="5");
            let mem=5;
            console.log(mem=!5);
            let member=6;
            console.log(member=!7);
            let menu=5;
            console.log(menu>2);
            let sss=2;
            console.log(sss<5);
            //logical operators//
            let oper=7;
            let operand=2;
            console.log((oper>5 && operand<3) + "  " + (oper>8 && operand<1));
            
                
        </script>
    </body>
</html>
