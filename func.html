             //recursive function//calls itself//A recursive function must have a condition to stop calling itself. Otherwise, the function is called indefinitely.//Once the condition is met, the function stops calling itself. This is called a base condition.//
             //Recursion is a common mathematical and programming concept. This has the benefit of meaning that you can loop through data to reach a result.//
          // program to find the factorial of a number
          function factorial(x) {
          if (x === 0) {
           return 1;
         }
           else {
            return x * factorial(x - 1);
             }
        }
         const num = 3;

        let result = factorial(num);

         (function(){
    console.log("This function is called immediately");

          var w=function inner(d){

          }
