<!DOCTYPE html>
<html> 
 <head>
     <title>SOFTWARE ORDER FORM</title>
     <body>
        <form  action="." method="get" autocomplete="on" novalidate>
		  <h1> software order form</h1>
		 <fieldset style="border: 2px solid black; padding: 0 20px 20px; border-radius:10px;">
            <legend style="background:#8fb98b; text-align:center; padding: 5px; border: 2px solid blue;">license details</legend>
              <ul>
			  <li>
			  <label for="name"> first name </label>
                <input type="text" name="fname" id="fname" value="john" readonly>
			  </li>
			  <li>
			  <label for="name"> last name </label>
                <input type="text" name="lname" id="lname" value="berg" autofocus>
			  </li>
			  <li>
			  <label for="telephone">telephone </label>
                <input type="text" name="telephone" id="telephone" required="required"/>
			</li>
			  <label for="emailAddress">EMAIL ADDRESS</label>
			  <input type="email" name="emailaddress" id="emailAddress" placeholder="name@example"/>
		    </li>
			<li>
		     <label for="website">WEBSITE</label>
			 <input type="url" name="website" id="website" placeholder="http://www.example.com/" />
			 </li> 
			 <li>
			   <label for="numlicenses">NUMBER OF LICENSES</label>
			   <input type="number" name="numlicenses" id="numlicenses" placeholder="How many to buy (1-10)" required="required" min="1" max="10" maxlength="2" />
      </li>
			 </li>
			 <label for="delivery date">DELIVERY DATE</label>
			 <input type="date" name="date" id="date" placeholder="delivery date"/>
			 <li>
			 </li>
             </ul>
         </fieldset>
		 <fieldset style="border: 2px solid black; padding: 0 20px 20px; border-radius:10px;">
           <legend style="background:#8fb98b; text-align:center; padding: 5px; border: 2px solid blue;">BILLING DETAILS</legend>	
           <ul>
			  <li>
			  <label for="billing name">NAME</label>
			 <input type="text" name="billing name" id="billing name" placeholder="first last" required="required" maxlength="50" disabled>
			  </li>
			 
			  <li>
			  <label for="billing postcode">POSTAL CODE</label>
			 <input type="text" name="billingPOSTCODE" id="billingpostcode" placeholder="post code or zip code" required="required" maxlength="20" />
			  </li>
			  <li>
               <label for="billingCountry">Country</label>
              <select name="billingCountry" id="billingCountry"><option>Australia</option><option>Canada</option><option>New Zealand</option><option>United Kingdom</option><option>United States</option></select>
              </li>
			  <li>
              <label for="phone">Phone <em>(optional)</em></label>
              <input type="tel" name="phone" id="phone" placeholder="Include country prefix" maxlength="20" />
              </li>
			  <li>
			  </li>
			      <input type="geolocation" name="location" id="location" placeholder="location"/>
				  <button onclick="geolocation()">click me</button>
			      </ul>
		  </fieldset> 
		  <fieldset style="border: 2px solid black; padding: 0 20px 20px; border-radius:10px;">
            <legend style="background:#8fb98b; text-align:center; padding: 5px; border: 2px solid blue;" >PAYMENT DETAILS</legend>
			   <ul>
			   <li>
			     <label for="cradnumber">card number</label>
				 <input type="text" name="cradnumber" id="cardnumber" placeholder="AS SHOWN ON THE FRONT OF YOUR CARD" required="required" maxlength="30" pattern="[d ]{12,}"/>
			   </li>
			   <li>
			   <label for="cvv code">CVV CODE</label>
				 <input type="number" name="cvvcode" id="cvvcode"  placeholder="3-digit number on back of your card" required="required" maxlength="3" pattern="d{3}" />
			   </li>
			   <li>
			    <label for="expirydate">EXPIRY DATE</label>
				<input type="month" name="expirydate" id="expirydate"  placeholder="YYYY-MM" required="required" maxlength="7" />
			   </li>
			   </ul>
			   <li>
			   <label for="points">delivery rating:</label>
               <input type="range" id="points" name="points" min="0" max="10">
			   </li>
			   <li>
	
			   <label for="favcolor">select your favorite color</label>
			   <input type="color" name="favcolor" />
			   </li>
		   </fieldset>	
		   <form>
		   <fieldset	   
			<legend style="background:#8fb98b; text-align:center; padding: 5px; border: 2px solid blue;">audio video files</legend>
		   <ul>
		   <li>
		     <audio controls autoplay> 
			        <source src="file:///C:/Users/Admin/OneDrive/Documents/NEW/audio.wav"  type="audio/mp3"></audio>
		     <video width="320" height="240" controls autoplay>
					 <source src="file:///C:/Users/Admin/OneDrive/Documents/NEW/video.mp4" type="video/mp4"></video>
		   </li></ul>
		   </fieldset>
		   </form>
          <input style="background:yellow; padding: 10px;> type="submit" name=" placeholder"	value= "place your order" />	
		  
    </body>
 </head>
</html>
