<html>
    <head>

    </head>
    <body>
        <script>
            //index positions//
            var mount=["everest","fuji","nanga parbat"];
            console.log(mount[0]);
            console.log(mount[1]);
            console.log(mount[2]);
            //adding elements//
            var ocean=["indian","atlantic","coral","arabian"];
             ocean[2]="meditterain";
             ocean[0]="sea";
             console.log(ocean);
             // length//
             var cont=["africa","europe","asia","america","england"];
             console.log(cont.length);
             //push and pop//
             var seas=["black","caribbean","north","baltic"];
             seas.push("red sea");
             console.log(seas);
             var seas=["black","caribbean","north","baltic","red","sea"];
             seas.pop();
             console.log(seas);
             //access the full array//
             const numbers=[0,1,2, 3, 4, 5, 6,]
             console.log(numbers);
             // access the first array element//
             var bool=[328,654,987,675,234,678,231,368];
             console.log(bool[0]);
             //access the last array element//
             var boolean=[456,908,807,608,115,657];
             console.log(boolean);
             //shift//
             let lang=["javascript","python","c","c++"];
            lang.shift();
            console.log(lang);
            //unshift//
            let app=["facebook","twitter","insta","flip"];
            app.unshift("myntra");
            console.log(app);
            //changing elements//
            var books=["shelf","happy","hello","there"];
            books[1]="mind";
            console.log(books);
            //delete //
            const topics=["objects","arrays","functions","objects"];
            delete topics[2];
            console.log(topics);
            //slice//
            var cars=['Benz', 'Innova', 'Breeza', 'Etios', 'Dzire'];
            var new_cars=cars.slice(1, 4);
             document.write("cars :", cars, "<br><br>");
             document.write("new_cars :", new_cars);
             //splice//
            var num_b=[1,2,2,3,4,5];
            console.log(num_b.splice(2));
            var data_b=[32,34,45,67,78];
            console.log(data_b.splice(2,1));
            const fruit=["banana","orange","apple","mango"];
            fruit.splice(2,0,"lemon","kiwi");
            console.log(fruit);
            //sort//
            let arr=[12,45,60,10,20,30,40,50,60,70];
            console.log(arr.sort());
            let numeric=[23,56,70,80,90,90,76,98,77,88];
            console.log(numeric.includes(23));
            //concat//
            var vehicle=["bmw","volvo","honda"];
            var bike=["yamaha","suzuki","royal"];
            var overall=vehicle.concat(bike);
            console.log(overall);
           

        </script>
    </body>
</html>
